<div class="addform">
    <input type="text" placeholder="Name of the Paint" id="title" [(ngModel)]="paint!.title">
    <input type="text" placeholder="Type of the Paint" id="type" [(ngModel)]="paint!.type">
    <input type="number" min="1" max="5000" placeholder="Price of the Paint" id="price" [(ngModel)]="paint!.price">
    <input type="number" min="1" max="5" placeholder="Cat?" id="cat" [(ngModel)]="paint!.cat">
    <button (click)="addPaint()">Add Paint!</button>
</div>

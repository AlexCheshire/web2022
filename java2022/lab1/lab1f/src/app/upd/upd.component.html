
<form #form2="ngForm" (ngSubmit)="updatePaint(form2.value)" class="updform">
    <div class="rmform" *ngFor="let a of paintList">
        <input type="radio" name="cat" value="{{a.cat}}" ngModel> <label for="cat">{{a.title}}</label>
    </div>
    <input type="text" placeholder="Name of the Paint" name="title" ngModel>
    <input type="text" placeholder="Type of the Paint" name="type" ngModel>
    <input type="number" min="1" max="5000" placeholder="Price of the Paint" name="price" ngModel>
    <input type="submit" class="addbutton" value="Update Paint!">
</form>
